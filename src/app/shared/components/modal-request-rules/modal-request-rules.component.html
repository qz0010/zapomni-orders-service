<div class="mxn-modal mxn-modal_sz-medium modal-request-rules">
  <form class="modal-request-rules__body">
    <div class="modal-request-rules__row">
      <p class="modal-request-rules__text" *ngIf="data?.data">
        В соответствие с <span class="mxn-link mxn-link_td" (click)="onRulesClick()">правилами возврата</span>,
        вам будет возвращено {{(data.data.total_sum - data.data.refund_fee) / 100}} ₽.<br>
        Возврат денежных средств происходит до 30 банковских дней.
      </p>
    </div>
    <div class="modal-request-rules__row">
      <div class="check">
        <label class="check__label">
          <span class="check__check-wrap">
            <input type="checkbox" class="check__check" name="agree" [(ngModel)]="agree">
            <span class="check__check-fake">
              <svg xmlns="http://www.w3.org/2000/svg" width="12" height="9" viewBox="0 0 12 9">
                  <path fill="#FFF" fill-rule="evenodd"
                        d="M4.252 8.66c.195.195.512.195.707 0l6.673-6.673c.195-.195.195-.511 0-.707l-.707-.707c-.196-.195-.512-.195-.708 0l-5.61 5.613-2.824-2.824c-.196-.195-.512-.195-.708 0l-.707.707c-.195.195-.195.512 0 .707L4.252 8.66z"/>
              </svg>
            </span>
          </span> <span>
            Я соглашаюсь с <span
            class="mxn-link"
            (click)="onRulesClick()">
              Правилами возврата
            </span>
         </span>
        </label>
      </div>
    </div>
    <div class="modal-request-rules__row">
      <button type="button"
              class="mxn-btn mxn-btn_action mxn-btn_action-sz-3 mxn-btn_full-width mxn-btn_ta-c modal-request-rules__btn"
              [disabled]="!agree || fetching" (click)="onApprove()">
        <ng-template [ngIf]="!fetching">
          Подтвердить
        </ng-template>

        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
             class="mxn-animate-spin"
             *ngIf="fetching">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0104 0C5.78574 0 0 5.36248 0 12C0.0118768 12.6031 0.0508459 13.1895 0.12509 13.7098C0.348982 15.1762 1.14426 15.5197 1.80364 15.4614C2.13896 15.4317 2.44002 15.2758 2.6377 15.0235C2.82572 14.7834 2.94222 14.4507 2.86705 13.96C2.85131 13.8921 2.8455 13.8163 2.83579 13.7515C2.72688 13.1892 2.64813 12.6035 2.64813 12C2.64813 6.84011 6.85162 2.65857 12.0104 2.65857C17.1583 2.65857 21.3519 6.84011 21.3519 12C21.3519 17.149 17.1594 21.3415 12.0104 21.3415C10.8489 21.3415 9.74788 21.134 8.73675 20.7576C7.07503 20.0543 5.99281 22.3019 7.68376 23.1973C9.00081 23.8198 10.7034 23.9906 12.0104 24C18.6363 24 24 18.6376 24 12C23.8861 5.04417 17.9329 0.0984479 12.0104 0Z" fill="white"/>
        </svg>
      </button>
    </div>
  </form>
</div>
